<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlix - Sign Up</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

<div class="auth-page">
    <div class="auth-card">
        <div class="flix-logo">CINEFLIX</div>
        <h2 class="auth-heading">Create your CineFlix account</h2>
        <p class="auth-subtext">Personalized, AI-powered movie recommendations.</p>

        <form class="auth-form" onsubmit="handleRegister(event)">
            <input type="text"
                   id="register-username"
                   placeholder="Username"
                   autocomplete="username"
                   required>

            <input type="email"
                   id="register-email"
                   placeholder="Email address"
                   autocomplete="email"
                   required>

            <input type="password"
                   id="register-password"
                   placeholder="Password"
                   autocomplete="new-password"
                   required>

            <!-- ðŸŽ¯ Favorite genres (toggle chips) -->
            <div class="genre-pref-group">
                <label class="genre-label">Choose your favorite genres</label>
                <div class="genre-chips" id="register-genres">
                    <button type="button" class="genre-chip" data-genre="Action">Action</button>
                    <button type="button" class="genre-chip" data-genre="Comedy">Comedy</button>
                    <button type="button" class="genre-chip" data-genre="Drama">Drama</button>
                    <button type="button" class="genre-chip" data-genre="Horror">Horror</button>
                    <button type="button" class="genre-chip" data-genre="Romance">Romance</button>
                    <button type="button" class="genre-chip" data-genre="Sci-Fi">Sci-Fi</button>
                    <button type="button" class="genre-chip" data-genre="Thriller">Thriller</button>
                    <button type="button" class="genre-chip" data-genre="Animation">Animation</button>
                    <button type="button" class="genre-chip" data-genre="Fantasy">Fantasy</button>
                </div>
                <p class="genre-hint">You can change these later from your profile.</p>
            </div>

            <button type="submit" class="auth-btn">Sign Up</button>
        </form>

        <p class="auth-switch-line">
            Already have an account?
            <a href="{{ url_for('login_page') }}">Sign in</a>
        </p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
